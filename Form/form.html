<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Formlar</h1>

<form action="result.html" method="get">

    <!-- label ve text input kullanımı -->
    
    <div>
        <label for="name">İsim:</label> 
    <input type="text" id="name" name="Kullanıcı adı"  placeholder="Lütfen adınızı yazınız">
    <br>
    <label for="lastname">Soyad:</label>
    <input type="text" id="lastname" name="Kullanıcı Soyadı" placeholder="Lütfen Soyadınızı yazınız">

    </div>

        <!-- password -->
        <div>
            <label for="password">Şifre:</label>
           <input type="password" name="Şifre" id="password" placeholder="Lütfen şifrenizi yazınız" >
        </div>

        <!-- Email -->

        <div>
            <label for="email">Email:</label>
            <input type="email" name="Email" id="email" placeholder="Lütfen e-mail yazınız">
        </div>

        <!-- Radio -->

        <div>
            <p>Gender:</p>
            <label for="gender1">Male</label>
            <input type="radio" id="gender1" name="Cinsiyet" value="Erkek">
            <label for="gender2">Female</label>
            <input type="radio" id="gender2" name="Cinsiyet" value="Kadın">

        </div>

        <!-- checkboks -->
        <div>
            <br>
            <span>Favori hayvan dostumuz hangisi?</span>

            <input type="checkbox" name="animal_1" id="panda" value="panda">
            <label for="panda">Panda</label>

            <input type="checkbox" name="animal_2" id="balık" value="fish">
            <label for="balık">Balık</label>

            <input type="checkbox" name="animal_3" id="kuş" value="bird">
            <label for="kuş">Kuş</label>
        </div>

        <!-- number -->
        <br>

        <div>
            <label for="yaş">Yaşınız:</label>
            <input type="number" name="Kullanıcı Yaşı" id="yaş" min="18" max="45">
        </div>
        <br>

        <!-- search -->

        <div>
            <label for="ara">Aranacak Kelime:</label>
            <input type="search" name="Aranılan" id="ara">
        </div>

        <!-- color -->
        <br>

        <div>
            <label for="renk">Renk seçin:</label>
            <input type="color" name="Seçilen renk" id="renk">
        </div>

        <br>

        <!-- date -->

        <div>
            <label for="tarih">Tarih seçin:</label>
            <input type="date" name="seçilen tarih" id="tarih" min="2022-12-11" max="2024-04-05">
        </div>
        <br>

        <!-- file -->

        <div>
            <label for="Dosya">Dosya seç:</label>
            <input type="file" name="Seçilen dosya" id="Dosya">
        </div>
        <br>

        <!-- telefon -->

        <div>
            <label for="No">Telefon:</label>
            <input type="tel" name="Telefon Numarası" id="No" pattern="[0-9]{4}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx" >
        </div>
        <br>

        <!-- select -->

        <div>
            <label for="tatlı">Hangi tatlıyı seversiniz?</label>
            <select name="İstenen tatlı" id="tatlı" size="4" multiple>
                
                <option value="Sütlaç">Sütlaç</option>
                <option value="Keşkül">Keşkül</option>
                <option value="Supangle">Supangle</option>
                <option value="Magnolia">Magnolia</option>
                
            </select>
        </div>
        <hr>

        <div>
            <label for="tatlı1">Hangi tatlıyı seversiniz?</label>
            <select name="Tatlılar"id="tatlı1" multiple size="10">                
                <optgroup label="Şerbetli Tatlılar">
                    <option value="Baklava">Baklava</option>
                    <option value="Kadayıf">Kadayıf</option>
                    <option value="Kaymakı künefe">Kaymaklı künefe</option>
                    <option value="Hayrabolu">Hayrabolu</option>

                </optgroup>
                <optgroup label="Sütlü tatlılar">
                    <option value="Sütlaç">Sütlaç</option>
                    <option value="Keşkül">Keşkül</option>
                    <option value="Supangle">Supangle</option>
                    <option value="Magnolia">Magnolia</option>
                </optgroup>
            </select>
        </div>

        <hr>

        <!-- textarea -->

        <div>
            <label for="yorum">Yorum:</label><br>
            <textarea name="Kullanıcı yorumu" id="yorum" style="width:50%; height: 150px; resize: none;"></textarea>

        </div><br>

        <!-- datalist -->

        <div>
            <label for="input-browser">Browser:</label>
            <input type="text" id="input-browser" name="Kullanılan_browser" list="browser">

            <datalist id="browser">
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Safari"></option>
                <option value="Opera"></option>
                <option value="Brave"></option>
            </datalist>

           <br><br>

           <!-- fieldset -->

           <div>
            <fieldset>
                <legend>Kişisel Bilgiler</legend>
                <label for="">Adınız:</label><br>
                <input type="text" name="name" placeholder="Adınız...">
                <br>
                <label for="">Soyadınız:</label><br>
                <input type="text" name="Surname" placeholder="Soyadınız">

            </fieldset>

           </div>

        </div>

    <br><br>

    <input type="submit" value="Gönder">
    <input type="reset" value="Reset">

</form>
</body>
</html>
